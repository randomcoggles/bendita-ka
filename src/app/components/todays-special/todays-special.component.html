<h2 style="margin-top:0">Pratos do dia</h2>
<div class="cards">
  <mat-card class="example-card" *ngFor=" let item of todaysSpecialItems$ | async; index as i ">
  <mat-card-header>
    <mat-card-title>{{item.nome}}</mat-card-title>
    <!--<mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>-->
  </mat-card-header>
  <img mat-card-image 
  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{item.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions> 
    <button mat-button color="primary" >
      <!--<mat-icon></mat-icon>
      
      -->
           Pedir: 
    </button>
    
    <button mat-mini-fab color="green" aria-label="Via WhatsApp" title="Via WhatsApp">
      <a href="https://api.whatsapp.com/send?phone=+5511961669777&text=Ol치 desejo encomendar {{item.nome}}">
          <img width="25" height="25" src="assets/images/icon-whatsapp.svg">
      </a>
    </button>
    <span>&nbsp;&nbsp;</span>
    
    <button mat-mini-fab color="green"  aria-label="Via celular" title="Via celular">
      <a href="tel:+5511961669777">
        <span class="material-icons">call</span>
      </a>
    </button>
    <span>&nbsp;&nbsp;</span>
    <button mat-mini-fab color="green"  aria-label="Via sms celular" title="Via sms celular">
      <a href="sms://5511961669777?body=Ol치 desejo encomendar {{item.nome}}">
        <span class="material-icons">textsms</span>
      </a>
    </button>
    <span>&nbsp;&nbsp;</span>
    <button mat-mini-fab color="sdsd"  aria-label="Via email" title="Via email">
      <a  href="mailto:angelica@email.com?subject=Encomenda card치pio&body=Ol치 desejo encomendar {{item.nome}}">
        <span class="material-icons">mail_outline</span>          
      </a>
          
    </button>
  </mat-card-actions>
</mat-card>

</div>
<ul>
  <li
    *ngFor=" let item of todaysSpecialItems$ | async; index as i ">
    {{item.nome}}
  </li>
</ul>
